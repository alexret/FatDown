<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Fat Down</title>
<meta charset="UTF-8">
<meta name="description" content="Aplicación de fitness">
<meta name="keywords" content="work out, gym, fitness, wellness" />
<meta name="author" content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<meta name="copyright" content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSUPERHERO.css}" />
<style th:inline="text">

.wrapper {
	width: 50%;
	margin-right: auto;
	margin-left: auto;
}

@media (max-width : 600px) {
	.wrapper {
		width: 100%;
	}
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	width: 10%;
}

label {
	font-size: 24pt;
}

.boton {
	display: block;
	margin-left: auto;
	margin-right: auto;
	text-decoration: none;
}
</style>
</head>
<body>
	<nav th:replace="navbar_loader"></nav>
		<header>
			<!--Cabecera con logo en imágenes que presentan la página-->
			<figure>
				<img class="logo" th:src="@{/pictures/logo.gif}" />
			</figure>
			<br />
		</header>
		<div class="wrapper">
			<form th:action="@{/usuario/login}" method="post">
				<fieldset>
					<legend>Inicia sesión</legend>
					<div class="form-group">
						<label>Usuario</label> <input type="email"
							class="form-control form-control-lg"
							placeholder="Tu email es tu usuario" name="username" required>
					</div>
					<div class="form-group">
						<label>Contraseña</label> <input type="password"
							class="form-control form-control-lg"
							placeholder="Escribe aquí tu contraseña" name="password" required>
					</div>
					<br />
					<button type="submit" class="btn btn-success btn-lg">Inicia
						sesión</button>
				</fieldset>
			</form>
		</div>
</body>
</html>
