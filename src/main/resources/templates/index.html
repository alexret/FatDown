<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Fat Down</title>
<meta charset="UTF-8">
<meta name="description" content="Aplicación de fitness">
<meta name="keywords" content="work out, gym, fitness, wellness" />
<meta name="author"
	content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<meta name="copyright"
	content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSUPERHERO.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minCarousel.css}" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style th:inline="text">
.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	width: 10%;
}

.boton {
	display: block;
	left: 50%;
	right: auto;
	text-decoration: none;
}

h1 {
	color: #ff9900;
	text-align: center;
}

h2 {
	text-shadow: 2px 2px 2px #00000F;
}

img {
	max-height: 380px;
}

#myCarousel {
	margin-top: 2em;
	width: 65%;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<nav th:replace="navbar_loader"></nav>
	<header>
		<!--Cabecera con logo en imágenes que presentan la página-->
		<figure>
			<img class="logo" th:src="@{/pictures/logo.gif}" />
		</figure>

		<a name="arriba" href=#abajo class="boton"><button type="button"
				class="btn btn-warning boton btn-sm">Ir abajo</button></a><br />


		<!-- CAROUSEL -->

		<div class="container">
			<h1>Consejos del día</h1>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
					<li data-target="#myCarousel" data-slide-to="5"></li>
					<li data-target="#myCarousel" data-slide-to="6"></li>
				</ol>

				<!-- Contenedor para slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img th:src="@{/pictures/homer/h_pesa.jpg}" alt="Pesas"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_pesa'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>

					<div class="item">
						<img th:src="@{/pictures/homer/h_mirror.jpg}" alt="Espejo"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_mirror'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>

					<div class="item">
						<img th:src="@{/pictures/homer/h_pecho.jpg}" alt="Pecho"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_pecho'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>
					<div class="item">
						<img th:src="@{/pictures/homer/h_maraton.jpg}" alt="Maraton"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_maraton'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>
					<div class="item">
						<img th:src="@{/pictures/homer/h_relax.png}" alt="Relax"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_relax'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>
					<div class="item">
						<img th:src="@{/pictures/homer/h_push.jpg}" alt="Push"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_push'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>
					<div class="item">
						<img th:src="@{/pictures/homer/h_runner.png}" alt="Runner"
							style="width: 100%;">
						<div class="carousel-caption" th:each="consejo : ${consejos}">
							<div th:if="${consejo.nombreConsejo == 'h_runner'}">
								<h2 th:text="${consejo.descripcionConsejo}"></h2>
							</div>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>


		<br />
	</header>
	<section></section>
	<!--Pie de página que permite regresar al principio-->
	<footer>
		<a name="abajo" href=#arriba class="boton"><button type="button"
				class="btn btn-warning boton btn-sm">Ir arriba</button></a>
	</footer>
</body>
</html>
