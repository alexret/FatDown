<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Fat Down</title>
<meta charset="UTF-8">
<meta name="description" content="Aplicación de fitness">
<meta name="keywords" content="work out, gym, fitness, wellness" />
<meta name="author"
	content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<meta name="copyright"
	content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSUPERHERO.css}" />
<style th:inline="text">
.wrapper {
	width: 50%;
	margin-right: auto;
	margin-left: auto;
	margin-bottom: 2em;
}

@media ( max-width : 600px) {
	.wrapper {
		width: 100%;
	}
}

span, label {
	font-size: 24pt;
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	width: 10%;
}

.boton {
	display: block;
	margin-left: auto;
	margin-right: auto;
	text-decoration: none;
}

h1 {
	color: #ff9900;
	text-align: center;
}
</style>
</head>
<body>
	<nav th:replace="navbar_loader"></nav>
	<header>
		<!--Cabecera con logo en imágenes que presentan la página-->
		<figure>
			<img class="logo" th:src="@{/pictures/logo.gif}" />
		</figure>
		<br />
	</header>
	<h1>¡Forma parte de la familia Fat Down!</h1>
	<br />
	<div class="wrapper">
		<div class="progress">
			<div class="progress-bar bg-info" role="progressbar"
				style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
				aria-valuemax="100"></div>
		</div>
		<form th:action="@{/usuario/signup}" method="post">
			<fieldset>
				<legend style="color: #ff9900;">Háblanos de ti</legend>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Nombre y apellidos</span>
					</div>
					<input name="nombreUsuario" type="text" aria-label="Nombre"
						class="form-control form-control-lg" placeholder="Nombre" required>
					<input name="apellidosUsuario" type="text" aria-label="Apellidos"
						class="form-control form-control-lg" placeholder="Tus apellidos"
						required>

				</div>
				<div class="form-group">
					<label>Email</label> <input type="email"
						class="form-control form-control-lg"
						placeholder="Escribe aquí tu email (será tu usuario)"
						name="emailUsuario" required> <small id="emailHelp"
						class="form-text text-success">¡Nunca compartiremos tu
						email con nadie!</small>
				</div>
				<div class="form-group">
					<label>Contraseña</label> <input type="password"
						class="form-control form-control-lg"
						placeholder="Escribe aquí tu contraseña" name="passwordUsuario"
						required> <small class="form-text text-danger">¡Nunca
						compartas tus contraseñas con nadie!</small>
				</div>
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Fecha
						de nacimiento</label> <select name="dianacimientousuario"
						class="custom-select " id="inputGroupSelect01">
						<option selected disabled="disabled">d&iacute;a</option>
						<option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}"
							th:text="${i}"></option>
					</select> <select name="mesnacimientousuario" class="custom-select"
						id="inputGroupSelect01">
						<option selected disabled="disabled">mes</option>
						<option value="enero">enero</option>
						<option value="febrero">febrero</option>
						<option value="marzo">marzo</option>
						<option value="abril">abril</option>
						<option value="mayo">mayo</option>
						<option value="junio">junio</option>
						<option value="julio">julio</option>
						<option value="agosto">agosto</option>
						<option value="septiembre">septiembre</option>
						<option value="octubre">octubre</option>
						<option value="noviembre">noviembre</option>
						<option value="diciembre">diciembre</option>
					</select> <select name="anionacimientousuario" class="custom-select"
						id="inputGroupSelect01">
						<option selected disabled="disabled">a&ntilde;o</option>
						<option th:each="i : ${#numbers.sequence(1920, 2020)}"
							th:value="${i}" th:text="${i}"></option>
					</select>
				</div>
				<br />
				<div class="progress">
					<div class="progress-bar bg-info" role="progressbar"
						style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<fieldset>
					<legend style="color: #ff9900;">Información para tus pedidos</legend>
					<div class="form-group">
						<label>Número de tarjeta de crédito/débito</label> <input
							type="text" class="form-control form-control-lg"
							name="numtarjetaUsuario"
							placeholder="Introduce el número de tu tarjeta sin espacios ni guiones"
							required> <small class="form-text text-danger">¡Nunca
							compartas tus datos de pago con nadie!</small>
					</div>
					<div class="form-group">
						<label>Titular de la tarjeta</label> <input name="titularUsuario"
							type="text" class="form-control form-control-lg" required>
					</div>
					<div class="form-group">
						<label>Código de seguridad de la tarjeta</label> <input
							name="codsegUsuario" type="text"
							class="form-control form-control-lg"
							placeholder="CVV (mira detrás de tu tarjeta)" required> <small
							class="form-text text-danger">¡Nunca compartas tus datos
							de pago con nadie!</small>
					</div>
					<div class="form-group">
						<label>Dirección de facturación</label>
						<textarea class="form-control form-control-lg"
							name="direcfactUsuario" rows="3"
							placeholder="Escribe aquí tu dirección" required></textarea>
					</div>
				</fieldset>
				<button type="submit" class="btn btn-success btn-lg">¡Dame
					de alta!</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
