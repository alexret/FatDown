<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Fat Down</title>
<meta charset="UTF-8">
<meta name="description" content="Aplicación de fitness">
<meta name="keywords" content="work out, gym, fitness, wellness" />
<meta name="author"
	content="Daniel Esteban, Alejandro Relaño & Amanda Segura" />

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<div class="navbar-collapse" id="navbarColor03">
			<ul class="navbar-nav mr-auto">

				<!-- Botón para ir a inicio -->

				<li class="nav-item active">
					<form th:action="@{/volver}" method="post">
						<button type="submit" style="margin: 10px;"
							class="btn btn-info btn-lg nav-link">Volver al inicio</button>
					</form>
				</li>

				<!-- Botón para acceder al perfil -->

				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/usuario/userid/{id}(id=${session.idUsuario})}"
						method="get">
						<button type="submit"
							class="btn btn-outline-success btn-lg nav-link">
							Ir al perfil de <span th:text="${session.nombre}"></span>
						</button>
					</form>
				</li>


				<!-- Botón para cerrar sesión -->


				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/usuario/logout}" method="post">
						<button type="submit"
							class="btn btn-outline-danger btn-lg nav-link">Cierra
							sesión</button>
					</form>
				</li>

				<!-- Botón para crear ejercicios -->

				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/ejercicio/crearEjercicio}" method="get">
						<button type="submit"
							class="btn btn-outline-warning btn-lg nav-link">Crear
							ejercicios</button>
					</form>
				</li>

				<!-- Botón para crear vídeos -->

				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/multimedia/subirVideo}" method="get">
						<button type="submit" class="btn btn-outline-info btn-lg nav-link">Crear
							vídeos</button>
					</form>
				</li>

				<!-- Botón para ir a lista de ejercicios -->


				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/ejercicio/listarEjercicios}" method="get">
						<button type="submit"
							class="btn btn-outline-warning btn-lg nav-link">¡Todos
							los ejercicios!</button>
					</form>
				</li>

				<!-- Botón para ir a lista de vídeos -->

				<li class="nav-item" style="margin: 10px;">
					<form th:action="@{/multimedia/listarVideos}" method="get">
						<button type="submit"
							class="btn btn-outline-primary btn-lg nav-link">¡Todos
							los vídeos!</button>
					</form>
				</li>


			</ul>

		</div>
	</nav>
</body>
</html>
